<div class="row">
    <div class="ml-3">
      <button mat-raised-button color="primary" (click)="onNewService()"> New Service </button>
    </div>
  </div>
<div class="row">
  <div *ngFor="let name of apiList; let i = index">
    <div class="col-md-12 mt-4">
      <mat-card style="cursor: pointer" (click)="onSelect(i)">
        <mat-card-content><h5> {{name}} </h5></mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
