
<div class="row ">
  <div *ngIf="! isSelected; else showDetails">
    <h1>Select a service </h1>
  </div>
  <ng-template #showDetails>
    <div class="col-md-12">
      <mat-card>
        <mat-card-header>
          <h4> {{ newService ? 'New' : apiDetails.name}}</h4>
        </mat-card-header>
        <mat-card-content class="mt-3">
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <h5> Basic </h5>
            <mat-form-field class="col-md-12 mx-1">
              <mat-label for="url"> Name </mat-label>
              <input matInput name="name" placeholder="service name" formControlName="name">
            </mat-form-field>
            <mat-form-field class="col-md-12 mx-1">
              <mat-label for="url"> URL </mat-label>
              <input matInput name="url" placeholder="url" formControlName="url">
            </mat-form-field>
            <mat-form-field class="col-md-12 mx-1">
              <mat-label for="method"> Method </mat-label>
              <input matInput name="method" placeholder="method" formControlName="method">
            </mat-form-field>

            <h5> Headers </h5>
            <div formGroupName="headers">
              <mat-form-field class="col-md-12 mx-1">
                <mat-label> Content Type </mat-label>
                <input matInput placeholder="" formControlName="contentType">
              </mat-form-field>
              <mat-form-field class="col-md-12 mx-1">
                <mat-label> Data Type </mat-label>
                <input matInput placeholder="" formControlName="dataType">
              </mat-form-field>
            </div>
            <h5> Data </h5>
            <mat-form-field class="col-md-12 mx-1">
              <mat-label> Sample Request </mat-label>
              <textarea matInput placeholder="" formControlName="sampleRequest"></textarea>
            </mat-form-field>
            <mat-form-field class="col-md-12 mx-1">
              <mat-label> Sample Response </mat-label>
              <textarea matInput placeholder="" formControlName="sampleResponse"></textarea>
            </mat-form-field>
          </form>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary"> Test </button>
          <button mat-raised-button color="warn"> Save </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </ng-template>
</div>
