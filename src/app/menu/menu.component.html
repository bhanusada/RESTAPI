<mat-sidenav-container class="sidenav-container" [hasBackdrop]="false">
  <mat-sidenav #drawer class="sidenav mat-shadow mt-2" fixedInViewport="false" [mode]="'side'">
    <mat-nav-list>
      <div *ngFor="let system of items; let i = index" class="mt-3">
        <a mat-list-item (click)="onExpand(i)">
          {{system.name}}
          <span style="flex: 1 1 auto"></span>
          <mat-icon>expand_more</mat-icon>
        </a>
        <div *ngIf="system.expanded">
          <div *ngFor="let service of system.services; let j = index">
            <a class="pl-3" mat-list-item (click)="onSelect(i,j)"> {{service.name}} </a>
          </div>
        </div>
      </div>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-menu-content></app-menu-content>
  </mat-sidenav-content>
</mat-sidenav-container>
