<div class="col-md-12 mt-2">
  <mat-card class="sidenav-content">
    <mat-card-content>
      <div *ngIf="tabs.length === 0; else content">
        <div style="display: flex; justify-content: center; margin: 10px">
          <mat-card *ngFor="let sys of names" class="m-2">
            <mat-card-header>{{sys.systemName}}</mat-card-header>
            <mat-card-content class="m-2 p-2">
              <ul *ngFor="let srv of sys.serviceNames">
                <li>{{srv}}</li>
              </ul>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
      <ng-template #content>
        <mat-tab-group
          [color]="'accent'"
          [backgroundColor]=""
          [selectedIndex]="selectedTab"
          (selectedIndexChange)="onTabIndexChanged($event)">
          <div *ngFor="let tab of tabs; let i = index">
            <mat-tab>
              <ng-template mat-tab-label>
                {{tab.name}} &nbsp;&nbsp;&nbsp;&nbsp;
                <mat-icon style="cursor: pointer;" (click)="onClose(i)">close</mat-icon>
              </ng-template>
              <app-api-details [serviceContent]="tab.id" (delete)="onDelete(i)" [position]="i" [tabnum]="activeTabIndex"></app-api-details>
            </mat-tab>
          </div>
        </mat-tab-group>
      </ng-template>
    </mat-card-content>
  </mat-card>
</div>
