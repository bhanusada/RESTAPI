  <mat-form-field class="col-md-12" appearance="outline">
    <mat-label for="search"> looking for ?</mat-label>
    <input
      matInput
      type="text"
      id="search"
      name="search"
      [(ngModel)]="searchString"
      (keyup)="$searchString.next($event.target.value)"
    >
    <mat-icon
      matSuffix
      mat-icon-button
      aria-label="Clear"
      style="font-size: 100%; cursor: pointer;"
      *ngIf="searchString"
      (click)="onClearSearch()">close</mat-icon>
  </mat-form-field>
<mat-divider></mat-divider>
