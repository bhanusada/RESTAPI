<h1 mat-dialog-title>Save Service</h1>
<mat-divider></mat-divider>
<div mat-dialog-content>
  <div class="col-md-12">
    <form [formGroup]="form">
      <div class="col-md-12">
          <mat-form-field appearance="outline" class="col-md-6">
              <mat-label for="system">System Name</mat-label>
              <input matInput name="system" id="system" type="text" formControlName="systemName">
              <mat-hint *ngIf="!form.get('systemName').valid && form.get('systemName').touched">*Required</mat-hint>
            </mat-form-field>
            <mat-form-field appearance="outline" class="col-md-6">
              <mat-label for="service">Service Name</mat-label>
              <input matInput name="service" id="service" type="text" formControlName="serviceName">
              <mat-hint *ngIf="!form.get('serviceName').valid && form.get('serviceName').touched">*Required</mat-hint>
            </mat-form-field>
      </div>
      <div class="col-md-12">
          <mat-form-field appearance="outline" class="col-md-12">
              <mat-label for="desc">Description</mat-label>
              <textarea
              matInput
              name="desc"
              id="desc"
              placeholder="(optional)"
              formControlName="description"
              autocomplete="off"
              autocorrect="off"
              autocapitalize="off"
              spellcheck="false"></textarea>
            </mat-form-field>
      </div>
    </form>
  </div>
</div>
<mat-divider></mat-divider>
<div mat-dialog-actions>
  <button mat-raised-button color="accent" (click)="onSave()">Save</button>
  <button mat-raised-button color="warn" (click)="onCancel()">Cancel</button>
</div>
