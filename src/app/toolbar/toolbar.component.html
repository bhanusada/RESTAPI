<mat-toolbar color="primary" style="display: fixed" class="mat-elevation-z24">
  <button
    type="button"
    aria-label="Toggle sidenav"
    mat-icon-button
    (click)="drawerToggle()"
    style="outline: none"
  >
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <span> REST API </span>
  <app-search style="margin-left: 20%;" class="col-md-5"></app-search>
  <span style="flex: 1 1 auto"></span>
  <a (click)="onOpenGlobalHeaderDialog()">
    <mat-icon>public</mat-icon> Global Headers
  </a>
  <a matRipple (click)="onOpenServerDialog()">
    <mat-icon>storage</mat-icon> Servers
  </a>
</mat-toolbar>
