  <mat-form-field class="col-md-12" appearance="outline">
    <mat-label for="addInput">Add Server</mat-label>
    <input matInput
            name="addInput" id="addInput" type="text"
            [matChipInputFor]="chipList"
            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            [matChipInputAddOnBlur]="true"
            (matChipInputTokenEnd)="onAdd($event)" />
  </mat-form-field>
  <div class="col-md-12 pb-2">
  <mat-chip-list #chipList [selectable]="true" [multiple]="true">
    <div *ngFor="let server of serversList; let i = index">
      <div matTooltip="{{server.name}}">
        <mat-chip class="mr-2 mt-3 mat-elevation-z4"
                  color="{{server.set ? 'primary' : 'accent'}}"
                  [selectable]="true"
                  [removable]="true"
                  selected="true"
                  (click)="onSet(i)"
                  >
          <span>{{server.name}}</span>
          <mat-icon matChipRemove (click)="onRemove(i)">cancel</mat-icon>
        </mat-chip>
      </div>
    </div>
  </mat-chip-list>
  </div>
</div>
<mat-divider></mat-divider>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="toCurrentTab()"> Set To Current Tab </button>
  <button mat-raised-button color="warn" (click)="toAllTabs()"> Set To All Open Tabs </button>
</div>
